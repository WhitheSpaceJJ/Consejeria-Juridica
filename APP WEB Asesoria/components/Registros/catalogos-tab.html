<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Catálogo de Requisitos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-8">
    <!-- Formulario para agregar nuevos requisitos -->
    <div class="bg-white shadow-md rounded-md p-6 mb-8">
      <h2 class="text-xl font-bold mb-4">Registro de Catálogo de Requisitos</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label for="requisito" class="font-medium text-md text-gray-800 mb-2">Descripción del Requisito</label>
          <input type="text" name="requisito" id="requisito" class="py-2 px-3 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Ejemplo: Carta compromiso, Citatorio">
        </div>
        <div class="flex flex-col">
          <label for="estatus" class="font-medium text-md text-gray-800 mb-2">Estatus</label>
          <select id="estatus" name="estatus" class="py-2 px-3 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>
      </div>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Agregar</button>
    </div>

    <!-- Tabla de ejemplo de requisitos -->
    <div class="bg-white shadow-md rounded-md p-6">
      <h2 class="text-xl font-bold mb-4">Ejemplo de Catálogo de Requisitos</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción del Requisito</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estatus</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Carta compromiso</td>
            <td class="px-6 py-4 whitespace-nowrap">Activo</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Editar</button>
              <button class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Desactivar</button>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Citatorio</td>
            <td class="px-6 py-4 whitespace-nowrap">Inactivo</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Editar</button>
              <button class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Desactivar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
