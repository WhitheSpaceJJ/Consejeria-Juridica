<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-6 group flex flex-col">
      <label for="nombre"
        class="font-medium text-md text-black mb-2">Nombre</label>
      <input type="text" name="nombre" id="nombre"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=" " value="" required />
    </div>
    <div class="relative z-0 w-full mb-6 group flex flex-col">
      <label for="apellido-paterno"
        class="font-medium text-md text-black mb-2">Apellido paterno</label>
      <input type="text" name="apellido-paterno" id="apellido-paterno"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=" " value="" required />
    </div>
    <div class="relative z-0 w-full mb-6 group flex flex-col">
      <label for="apellido-materno"
        class="font-medium text-md text-black mb-2">Apellido materno</label>
      <input type="text" name="apellido-materno" id="apellido-materno"
        class="block w-full px-0 pt-4 text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-md focus:outline-none focus:ring-0 peer"
        placeholder=" " value="" required />
    </div>
  </div>
  <div class="relative z-0 w-full mb-6 group flex flex-col">
    <label for="tipo-usuario"
      class="font-medium text-md text-black mb-2">Tipo de usuario</label>
    <select id="tipo-usuario" name="tipo-usuario"
      class="block w-full p-1 px-2.5 mt-1 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
      <option selected disabled value="">Selecciona un tipo de usuario</option>
      <option value="Supervisor">Supervisor</option>
      <option value="Operador">Operador</option>
      <option value="Administrador">Administrador</option>
    </select>
  </div>
  <div class="relative z-0 w-full mb-6 group flex flex-col">
    <label for="distrito-judicial"
      class="font-medium text-md text-black mb-2">Distrito judicial</label>
    <select id="distrito-judicial" name="distrito-judicial"
      class="block w-full p-1 px-2.5 mt-1 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
      <option selected disabled value="">Selecciona un distrito judicial</option>
      <option value="Distrito Judicial de Alamos">Distrito Judicial de Alamos</option>
      <option value="Distrito Judicial de Agua Prieta">Distrito Judicial de Agua Prieta </option>
      <option value="Distrito Judicial de Altar">Distrito Judicial de Altar</option>
      <option value="Distrito Judicial de Cajeme">Distrito Judicial de Cajeme</option>
      <option value="Distrito Judicial de Cananea">Distrito Judicial de Cananea</option>
      <option value="Distrito Judicial de Guaymas">Distrito Judicial de Guaymas</option>
      <option value="Distrito Judicial de Hermosillo">Distrito Judicial de Hermosillo</option>
      <option value="Distrito Judicial de Huatabampo">Distrito Judicial de Huatabampo</option>
      <option value="Distrito Judicial de Magdalena">Distrito Judicial de Magdalena</option>
      <option value="Distrito Judicial de Moctezuma">Distrito Judicial de Moctezuma</option>
      <option value="Distrito Judicial de Navojoa">Distrito Judicial de Navojoa</option>
      <option value="Distrito Judicial de Nogales">Distrito Judicial de Nogales</option>
      <option value="Distrito Judicial de Puerto Peñasco">Distrito Judicial de Puerto Peñasco</option>
      <option value="Distrito Judicial de San Luis Rio Colorado">Distrito Judicial de San Luis Rio Colorado</option>
      <option value="Distrito Judicial de Sahuaripa">Distrito Judicial de Sahuaripa</option>
      <option value="Distrito Judicial de Ures">Distrito Judicial de Ures</option>

    </select>
  </div>
  <div class="relative z-0 w-full mb-6 group flex flex-col">
    <label for="estatus"
      class="font-medium text-md text-black mb-2">Estatus</label>
    <select id="estatus" name="estatus"
      class="block w-full p-1 px-2.5 mt-1 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
      <option selected disabled value="">Selecciona un estatus</option>
      <option value="ACTIVO">ACTIVO</option>
      <option value="INACTIVO">INACTIVO</option>
    </select>
  </div>

  <!-- Tabla de usuarios -->
  <div class="my-8">
    <h2 class="text-2xl font-bold">Usuarios</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido Paterno</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido Materno</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo de Usuario</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Distrito Judicial</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estatus</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Ejemplo de un usuario -->
        <tr>
            <td class="px-3 py-2 whitespace-nowrap">Juan</td>
            <td class="px-3 py-2 whitespace-nowrap">Pérez</td>
            <td class="px-3 py-2 whitespace-nowrap">González</td>
            <td class="px-3 py-2 whitespace-nowrap">Operador</td>
            <td class="px-3 py-2 whitespace-nowrap">Distrito Judicial de Hermosillo</td>
            <td class="px-3 py-2 whitespace-nowrap">Activo</td>
            <td class="px-3 py-2 whitespace-nowrap">
              <button class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Actualizar</button>
              <button class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Eliminar</button>
            </td>
          </tr>
        <!-- Puedes agregar más filas para más usuarios -->
      </tbody>
    </table>
  </div>



</body>
</html>
