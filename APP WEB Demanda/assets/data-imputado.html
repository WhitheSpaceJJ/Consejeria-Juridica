<link rel="stylesheet" href="/tailwind.css" />

<div class="w-full px-6 pb-4 space-y-6" id="data-imputado">
  <div class="flex items-start justify-between pb-4 border-b">

  <!-- DATOS IMPUTADO -->
  <section class="flex flex-wrap">
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase" id="nombre-asesor-defensor">Nombre del Imputado: </p>
      <p id="nombre-imputado"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase">Apellido Paterno: </p>
      <p id="apellido-paterno-imputado"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase">Apellido Materno: </p>
      <p id="apellido-materno-imputado"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase">Teléfono: </p>
      <p id="telefono"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase" id="nombre-asesor-defensor">Edad: </p>
      <p id="edad"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase">Calle domicilio: </p>
      <p id="calle-domicilio"></p>
    </article>
    <article class="w-full px-4 mb-2">
      <p class="block text-xs font-bold tracking-wide text-gray-700 uppercase">Número del domicilio: </p>
      <p id="numero-domicilio"></p>
    </article>
  </section>

</div>
