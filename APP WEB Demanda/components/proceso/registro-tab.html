<link rel="stylesheet" href="./tailwind.css" />
<seccion id="registro" role="tabpanel" aria-labelledby="registro-full-tab" class="flex flex-col">
  <div class="inline-flex mt-2 w-full">
    <h2 class="text-2xl font-bold mb-4 mr-16">Busqueda de procesos asignados:</h2>
    <h2 class="text-2xl font-bold mb-4 mx-6">Asesoria Seleccionada: <span id="asesoria-seleccionada"></span></h2>
  </div>
  <div class="grid   md:grid-cols-2 md:gap-6 mt-2 w-full">
    
    <div class="relative z-0  w-full mt-3 group" id="select-defensor">
      <label for="defensor" class="font-medium absolute text-2xl text-black 
          duration-300 transform -translate-y-6 top-3 -z-10 origin-[0] peer-focus:left-0 
          peer-placeholder-shown:scale-100 peer-focus:-translate-y-6">Defensor</label>
      <select id="defensor" name="defensor"
        class="block w-full p-1 px-2.5 mt-6 text-black border border-gray-300 rounded-lg bg-gray-50 text-md focus:ring-blue-500 focus:border-blue-500">
        <option selected disabled value="0">Selecciona un defensor</option>
      </select>
    </div>

  </div>
  <h2 class="text-2xl font-bold mb-4">Asesorias Turnadas:</h2>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="min-w-full text-left text-gray-500">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          ID Turno
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Defensor
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Fecha
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Hora
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Estatus Asesoria
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Tipo Juicio
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Estatus Turno
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Accion
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200" id="table-turnos">
      <!-- Rows will be added from JavaScript -->
    </tbody>
  </table>
</div>

  <div class="flex items-start justify-end hidden">
    <button id="btn-registro-next" type="button"
      class="px-5 text-center py-3 rounded bg-[#a52a2a] text-white hover:bg-[#db2424] mt-2 font-semibold transition duration-200 w-fit ml-auto">
      Siguiente
    </button>
  </div>
</seccion>
