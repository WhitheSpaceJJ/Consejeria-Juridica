<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Consultar Demanda</title>
  <link rel="icon" href="/img/DPS.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./tailwind.css" />

  <script src="./src/consulta-demanda.js" type="module" defer></script>
  <script src="/lib/include-html.js" type="module"></script>
</head>

<body>
  <navbar-comp></navbar-comp>
  <div class="w-full max-w-screen-lg px-1 mx-auto mt-12 overflow-x-auto">
    <div class="mb-12">
      <!-- <div class="mb-12"> -->
      
      <div class="flex items-center justify-between w-full">
        <div class="block w-full">

          <p class="text-lg">Fecha:</p>
          <!--  <h2 class="h-full mb-2 text-2xl font-semibold" id="asesorias"> Total:</h2> -->
          <form class="w-2/4" id="filtros-form">
            <div class="flex">
              <!-- <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label> -->
              <div id="dropdown" class="
          z-10 hidden w-auto bg-white divide-y divide-gray-100 rounded-lg shadow">
                <!-- DEFENSOR -->
                <article class="flex items-center p-4 rounded">
                  
                </article>
              </div>

              <div class="flex items-center justify-between w-full">
                <div class="relative w-full">
                  <input type="date" id="fecha-inicio"
                    class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-none border border-gray-300 focus:ring-[#a52a2a] focus:border-[#a52a2a] cursor-text"
                    placeholder="Fecha inicio..." required />
                  <input type="date" id="fecha-final"
                    class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-none border-t-none border-b-none border-l-none border-gray-300 focus:ring-[#a52a2a] focus:border-[#a52a2a] cursor-text mt-0"
                    placeholder="Fecha final..." required />
                </div>

                <button type="submit" id="searchButton" class="p-2.5 h-full text-sm font-medium text-white bg-[#a52a2a]
                   rounded-none  rounded-e-lg  border border-[#a52a2a] hover:bg-red-600
                    " title="Buscar Asesorías">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                  <span class="sr-only">Search</span>
                </button>

                <button type="submit" id="deleteButton" class="p-2.5 h-full text-sm ml-1 font-medium text-white
              bg-gray-300 rounded-none rounded-s-lg rounded-e-lg border
              border-gray-300   " title="Eliminar Filtros" style="display: none;">
                  <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 6l3 14a2 2 0 0 0 2 1.5h8a2 2 0 0 0 2-1.5l3-14M9 2L9 2" />
                  </svg>
                  <span class="sr-only">Delete</span>
                </button>



              </div>



            </div>
          </form>
        </div>
        <div class="flex items-center justify-between">
          <button id="dropdown-button-excell" class="flex-shrink-0 z-20 inline-flex items-center
            text-sm font-medium text-center text-white bg-green-500 p-2
            border border-green-500 rounded-lg hover:bg-green-600 focus:ring-4 
            focus:outline-none focus:ring-blue-300 h-full" style="display: none;" type="button">

            <svg class="w-full h-4 m-4 font-semibold ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <!-- Cambié el contenido del path para que parezca un archivo de Excel -->
              <path fill="currentColor" d="M3 4h10v6H3zm0 8h10v6H3zm12-8h6v6h-6zm0 8h6v6h-6z" />
            </svg>
          </button>
          <div class="relative w-full p-2 items-center">
            <button id="anterior" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-1 mb-2 rounded w-full">
                <svg class="w-4 h-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Anterior
            </button>
            <button id="siguiente"  class="bg-red-500 hover:bg-red-600 w-full text-white font-medium py-1 px-1 rounded">
               Siguiente <svg class="w-4 h-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        </div>


      </div>

    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-left text-gray-500">
        <thead class="text-gray-700 uppercase bg-gray-100">
          <tr class="text-sm">
          
            <th scope="col" class="px-3 py-3">ID proceso judicial</th>
            <th scope="col" class="px-6 py-3">Fecha Inicio</th>
            <th scope="col" class="px-6 py-3">Fecha Proceso</th>
            <th scope="col" class="px-5 py-3">Fecha conclusión</th>
            <th scope="col" class="px-5 py-3">area seguimiento</th>
            <th scope="col" class="px-4 py-3">número expediente</th>
            <th scope="col" class="px-4 py-3">ID Turno</th>
            <th scope="col" class="px-4 py-3">
              <span class="sr-only">Consultar asesoria</span>
            </th>
            <th scope="col" class="px-4 py-3">
              <span class="sr-only">Consultar datos</span>
            </th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be added from consultas.js -->
        </tbody>
      </table>
    </div>
  </div>
  <modal-asesoria></modal-asesoria>
  <!-- MODAL ADVERTENCIA -->
  <modal-warning>No Existen Coincidencias En La Búsqueda</modal-warning>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
