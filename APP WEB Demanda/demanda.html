<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de asesor√≠a</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <script src="./src/demanda.js" type="module"></script>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gray-50 md:bg-[url('/img/bg-desierto.jpg')] bg-cover bg-center h-full"
  >
    <navbar-comp></navbar-comp>
    <main
      class="flex justify-center flex-1 mb-auto items-top backdrop-blur-md md:pt-[5vh]"
    >
      <section
        class="flex flex-col w-full max-w-5xl max-h-full p-5 bg-white md:p-12 md:shadow-xl rounded-xl h-fit"
      >
      <div class="grid md:grid-cols-2 md:gap-6 border-b border-gray-200  mb-6  pb-6">
        <h1 class="text-3xl font-bold      ">Registro de Demanda</h1>
      </div>


        <!-- Tabs
        <asesoria-tabs></asesoria-tabs> -->
        <div id="turnar-content" class="flex flex-col">
          <!-- Contenido Tab 1 
          <asesorado-full-tab></asesorado-full-tab> -->

          <!-- Contenido Tab 2
          <asesoria-tab></asesoria-tab> -->

          <!-- Contenido Tab 3 
          <detalles-tab></detalles-tab>-->
          <div class="my-8">
            <h2 class="text-2xl font-bold">Asesorias Turnadas</h2>
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Apellido Paterno</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Apellido Materno</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo de
                    Usuario</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estatus
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" id="table-empleado">
        
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <!-- MODAL ADVERTENCIA -->
    <modal-warning></modal-warning>
  </body>
</html>
